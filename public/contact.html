<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - People Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-card {
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white fixed w-full z-50 transition-all duration-300">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold hover:text-blue-400 transition-colors">People Counter</a>
                <div class="space-x-6">
                    <a href="/" class="nav-link hover:text-blue-400 transition-colors">Home</a>
                    <a href="/about.html" class="nav-link hover:text-blue-400 transition-colors">About</a>
                    <a href="/counting.html" class="nav-link hover:text-blue-400 transition-colors">Counter</a>
                    <a href="/contact.html" class="nav-link hover:text-blue-400 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-8" data-aos="fade-up">Connect with Me</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    <!-- Email Card -->
                    <div class="contact-card bg-white rounded-xl shadow-lg p-6" data-aos="fade-up" data-aos-delay="100">
                        <div class="text-center">
                            <a href="mailto:baver.koca00@gmail.com" class="inline-block w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 social-icon" title="Email">
                                <i class="fas fa-envelope text-2xl text-blue-600"></i>
                            </a>
                            <h3 class="text-xl font-semibold mb-2">Email</h3>
                            <a href="mailto:baver.koca00@gmail.com" class="text-blue-600 hover:text-blue-800 transition-colors"></a>
                        </div>
                    </div>

                    <!-- LinkedIn Card -->
                    <div class="contact-card bg-white rounded-xl shadow-lg p-6" data-aos="fade-up" data-aos-delay="200">
                        <div class="text-center">
                            <a href="https://www.linkedin.com/in/baver-koca" target="_blank" class="inline-block w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 social-icon" title="LinkedIn">
                                <i class="fab fa-linkedin-in text-2xl text-blue-600"></i>
                            </a>
                            <h3 class="text-xl font-semibold mb-2">LinkedIn</h3>
                            <a href="https://www.linkedin.com/in/baver-koca" target="_blank" class="text-blue-600 hover:text-blue-800 transition-colors"></a>
                        </div>
                    </div>

                    <!-- GitHub Card -->
                    <div class="contact-card bg-white rounded-xl shadow-lg p-6" data-aos="fade-up" data-aos-delay="300">
                        <div class="text-center">
                            <a href="https://github.com/BaverKoca" target="_blank" class="inline-block w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 social-icon" title="GitHub">
                                <i class="fab fa-github text-2xl text-blue-600"></i>
                            </a>
                            <h3 class="text-xl font-semibold mb-2">GitHub</h3>
                            <a href="https://github.com/BaverKoca" target="_blank" class="text-blue-600 hover:text-blue-800 transition-colors"></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white rounded-xl shadow-lg p-8" data-aos="fade-up" data-aos-delay="400">
                    <h2 class="text-2xl font-bold mb-6 text-center">Send us a Message</h2>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Message</label>
                            <textarea rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="opacity-90">Â© 2025 People Counter | All rights reserved.<br>Developed by Baver Koca.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-lg');
                nav.style.backgroundColor = 'rgba(31, 41, 55, 0.95)';
            } else {
                nav.classList.remove('shadow-lg');
                nav.style.backgroundColor = 'rgb(31, 41, 55)';
            }
        });
    </script>
</body>
</html>
